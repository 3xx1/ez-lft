<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ez-lft</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/style_v1.css">
    <link rel="stylesheet" href="/css/Typography.css">


</head>




  <body>
    <div class="header">
      <h1>ez-lft</h1>
    </div>

    <div class="row">
      <div class="col-3 col-s-3 menu">
        <ul>
          <li>
            <h3>Upload image</h3>
            <input type='file' onchange="readURL(this);" />

          </li>




          <li><h3>Select RGB</h3></li>
          <li><h3>Select ROI</h3></li>
          <li><h3>Data and information</h3></li>
          <li><h3>Let's quantify!</h3></li>

        </ul>
      </div>

      <div class="col-8 col-s-12">
        <div class="aside">
          <img id="blah" src="#" alt="your image" />

        </div>
      </div>

      <div class="col-8 col-s-12">
        <div class="aside">
          <h3>Results</h3>
        </div>
      </div>

    </div>



    <div class="footer">
      <p>Copyright Â©2019 by InBios International, Inc.. All rights reserved.</p>
    </div>



    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>

    <script type="text/javascript" src="/js/stack.js"></script>

    <script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#blah')
                    .attr('src', e.target.result)
                    .width(600)
                    .height(274);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }
    </script>

  </body>
</html>
